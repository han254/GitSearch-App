<div class="container-fluid">
    <img src="{{user.avatar_url}}" alt="" height="200" class="rounded-circle">
    <div class="user">
        <h3>{{user.name}}</h3>
        <h6>{{user.login}}</h6>
        <p class="card-text">{{user.bio}}</p>
        <a [href]="user.html_url" target="_blank" class="btn btn-secondary ">Edit profile</a><br>
        <a [href]="user.html_url" target="_blank">{{user.twitter_username}}</a>
        <h6>{{user.location}}</h6>
    </div>
</div>
